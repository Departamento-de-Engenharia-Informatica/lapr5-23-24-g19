<div class="flex flex-col m-auto p-auto">
    <div class="flex overflow-x-scroll pb-10 hide-scroll-bar">
        <div class="flex items-center flex-nowrap lg:ml-40 md:ml-20 ml-10">
            <div *ngFor="let floor of floors" class="floor-card">
                <h2>Floor {{ floor.floorNumber }}</h2>
                <p>{{ floor.description || 'No description' }}</p>
            </div>
        </div>
    </div>
</div>

<form [formGroup]="createFloorForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div>
        <div class="row">
            <div>
                <label for="buildingCode">Select Building:</label>
                <select
                    id="selectedBuilding"
                    formControlName="buildingCode"
                    [(ngModel)]="selectedBuilding"
                    (ngModelChange)="listFloors()"
                    required
                >
                    <option *ngFor="let building of buildings" [value]="building.code">
                        {{ building.code }}
                    </option>
                </select>
            </div>

            <div>
                <label for="floorNumber">Floor number:</label>
                <input id="floorNumber" type="number" formControlName="floorNumber" />
            </div>
        </div>

        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>

        <button type="submit" [disabled]="createFloorForm.invalid">Submit</button>
    </div>
</form>
