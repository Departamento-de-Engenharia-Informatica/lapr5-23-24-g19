<h2 class="page-title">Create Client</h2>
<div>
    <div class="form-popup" id="myForm">
        <form [formGroup]="form" (ngSubmit)="submit()" enctype="multipart/form-data">
            <div class="form-container">
                <div class="row">
                    <div>
                        <label for="name">Name:</label>
                        <input id="name" type="text" formControlName="name" />
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="email">Email:</label>
                        <input
                            id="email"
                            pattern=".+@isep\.ipp\.pt$"
                            type="text"
                            formControlName="email"
                        />
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="phoneNumber">Phone Number:</label>
                        <input
                            id="phoneNumber"
                            pattern="[0-9]{9}"
                            type="text"
                            formControlName="phoneNumber"
                        />
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="vatNumber">VAT Number:</label>
                        <input
                            id="vatNumber"
                            pattern="[0-9]{9}"
                            type="text"
                            formControlName="vatNumber"
                        />
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="password">Password:</label>
                        <input
                            id="password"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{10,}$"
                            type="password"
                            formControlName="password"
                        />
                    </div>
                </div>

                <div class="row">
                    <div class="privacy-policy-container">
                        <input
                            type="checkbox"
                            id="privacyPolicy"
                            class="form-checkbox h-5 w-5"
                            (change)="onPrivacyPolicyChange($event)"
                        />
                        <label
                            >Agree to our
                            <a [routerLink]="['/privacy-policy']" class="text-blue-500"
                                >Privacy Policy</a
                            ></label
                        >
                    </div>
                </div>

                <button type="submit" [disabled]="form.invalid || !isPrivacyPolicyAgreed">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
