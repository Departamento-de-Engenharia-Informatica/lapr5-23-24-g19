<form [formGroup]="elevatorForm" (ngSubmit)="submitElevatorForm()" enctype="multipart/form-data">
    <div>
        <div class="row">
            <div>
                <label for="selectedBuilding">Select Building</label>
                <select id="selectedBuilding" formControlName="selectedBuilding" required>
                    <option *ngFor="let building of buildings" [value]="building.code">{{ building.code }}</option>
                </select>
            </div>
            <div>
                <label for="selectedFloors">Select Floors</label>
                <select id="selectedFloors" formControlName="selectedFloors" multiple required>
                    <option *ngFor="let floor of floors" [value]="floor.floorNumber">{{ floor.floorNumber }}</option>
                </select>
            </div>
        </div>


        <div class="row">
            <div>
                <label for="brand">Brand:</label>
                <input id="brand" type="text" formControlName="brand" />
            </div>
        </div>

        <div class="row">
            <div>
                <label for="model">Model:</label>
                <input id="model" type="text" formControlName="model" />
            </div>
            <div>
                <label for="serialNumber">Serial Number:</label>
                <input id="serialNumber" type="text" formControlName="serialNumber" />
            </div>
        </div>

        <div class="row">
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description"></textarea>
        </div>

        <div class="row">
            <button type="submit" [disabled]="elevatorForm.invalid">Submit</button>
        </div>
    </div>
</form>

<div class="elevator-list">
    <div *ngIf="createdElevator" class="created-elevator-box">
        <h2>Created Elevator</h2>
        <p>Building ID: {{ createdElevator.buildingId }}</p>
        <p>Floors: {{ createdElevator.floors.join(', ') }}</p>
        <p>Brand: {{ createdElevator.brand }}</p>
        <p>Model: {{ createdElevator.model }}</p>
        <p>Serial Number: {{ createdElevator.serialNumber }}</p>
        <p>Description: {{ createdElevator.description }}</p>
    </div>
</div>
