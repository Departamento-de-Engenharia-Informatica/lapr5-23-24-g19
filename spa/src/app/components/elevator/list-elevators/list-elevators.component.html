<section class="text-gray-400 body-font bg-gray-900">
    <div class="container px-5 py-20 mx-auto flex flex-col items-center">
        <label for="building" class="text-lg text-gray-400 mb-4">
            Select Building
        </label>

        <div class="drop-menu mb-4">
            <div class="relative sm:mb-2 flex-grow w-full">
                <select
                    id="building"
                    name="building"
                    class="vertical-center custom-dropdown"
                    [(ngModel)]="selectedBuilding"
                >
                    <option value="" disabled selected></option>
                    <option
                        *ngFor="let building of buildings"
                        [value]="building.code"
                    >
                        {{ building.code }} - {{ building.name }}
                    </option>
                </select>
            </div>
        </div>

        <button
            (click)="getElevators(selectedBuilding)"
            class="text-white bg-yellow-500 border-0 py-0 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg mb-4"
        >
            Get Elevators
        </button>

        <div class="elevator-list">
            <div *ngFor="let elevator of elevators" class="elevator-card mb-8">
                <h2>Elevator</h2>
                <p>Identifier: {{ elevator.identifier }}</p>
                <p>Floors: {{ elevator.floors }}</p>
                <p>Brand: {{ elevator.brand || "No brand" }}</p>
                <p>Model: {{ elevator.model || "No model" }}</p>
                <p>Serial Number: {{ elevator.serialNumber || "No serialNumber" }}</p>
                <p>Description: {{ elevator.description || "No description" }}</p>
            </div>
        </div>
    </div>
</section>
