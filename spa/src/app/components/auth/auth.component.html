<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Sign Up</h1>
        </div>
        <div
            class="drop-menu">
            <div class="relative sm:mb-0 flex-grow w-full">
                <label for="email" class="leading-7 text-sm text-gray-400">Role</label>
                <select id="email" name="email"
                    class="custom-dropdown">
                    <option value="" disabled selected>Select an option</option>
                    <option value="option1">Campus Manager</option>
                    <option value="option2">Task Manager</option>
                    <option value="option3"></option>
                    <!-- Usar NGfor para ver as roles-->
                </select>
            </div>

            <button
                class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">
                <a [routerLink]="['menu']">Button</a></button>
        </div>
    </div>
</section>
